<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var even=0;even<=100;even++){ if(even % 2 == 0) { console.log(even); document.write(even + "\n");} }
    </script>

    <p>enter the month number</p> <input type="number" id="myText" value="0">
    <button type="button" onclick="myFunction()">Try it</button>
   
    <script>
    function myFunction() 
    {
        var x = document.getElementById("myText").value;
        if (x == 1){alert("january"); console.log("january")}
        else if(x == 2){alert("February"); console.log("February")}
        else if(x == 3){alert("March"); console.log("March")}
        else if(x == 4){alert("April"); console.log("April")}
        else if(x == 5){alert("May"); console.log("May")}
        else if(x == 6){alert("June"); console.log("June")}
        else if(x == 7){alert("July"); console.log("July")}
        else if(x == 8){alert("August"); console.log("August")}
        else if(x == 9){alert("September"); console.log("September")}
        else if(x == 10){alert("October"); console.log("October")}
        else if(x == 11){alert("November"); console.log("November")}
        else if(x == 12){alert("December"); console.log("December")}
        else{alert("enter wrong value"); console.log("enter wrong value")}
    }
    </script>
   
</body>
</html>
